{%extends 'base.html'%}
{% block content %}
<div class="posts_container">
    <div class="posts_head">
        <a href="{% url 'create_post' %}">
        <input class="create_post" placeholder="Создать пост">
    </a>
    </div>
{% for post in posts %}
<div class="post_container" onclick="javascript:location.href='{{post.slug}}';">
    <div style="display: flex;"  class="post-info">
        <h5>{{post.title}}</h5>
        <p style="padding-left: 5px;">Автор: {{post.author}}---{{post.create_date}}</p>
    </div>
    <p>{{post.content}}</p>
</div>
{%endfor%}
</div>


{% endblock %}
